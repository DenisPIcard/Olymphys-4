vich_uploader:
    db_driver: orm

    
    mappings:
        
        fichiersequipes:
            uri_prefix: '%app.path.odpfarchives%'
            upload_destination: '%app.path.odpfarchives%'
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
            directory_namer: 
                service: vich_uploader.namer_directory_property
                options: { property: 'directoryName'}
            namer: 
                service: vich_uploader.namer_property
                options: { property: 'personalNamer'}       
        
        photos:
            uri_prefix: '%app.path.photospassees%'
            upload_destination: '%app.path.photospassees%'
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
            namer: 
                service: vich_uploader.namer_property
                options: { property: 'personalNamer'}
            directory_namer:
                service: vich_uploader.namer_directory_property
                options: { property: 'directoryName' }
        
        docequipes:
            uri_prefix: '%app.path.docequipes%'
            upload_destination: '%app.path.docequipes%'
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true

        odpfImagescarousels:
            uri_prefix: '%app.path.imagescarousels%'
            upload_destination: '%app.path.imagescarousels%'
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
            namer:
                service: vich_uploader.namer_property
                options: { property: 'personalNamer' }

        odpfDocuments:
            uri_prefix: '%app.path.odpf_documents%'
            upload_destination: '%app.path.odpf_documents%'
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
               
        OdpfMemoires:
            uri_prefix: '%app.path.odpfarchives%'
            upload_destination: '%app.path.odpfarchives%'
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
            namer:
               service: vich_uploader.namer_property
               options: { property: 'personalNamer' }
            directory_namer:
                service: vich_uploader.namer_directory_property
                options: { property: 'directoryName' }




